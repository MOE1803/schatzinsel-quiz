<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kooperatives Lern-Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            background: #357638;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }

        .btn-secondary:hover {
            background: #4CAF50;
            color: white;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }

        .loading {
            display: none;
            color: #4CAF50;
            font-size: 1.1rem;
            margin: 15px 0;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(76, 175, 80, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè¥‚Äç‚ò†Ô∏è</div>
        <h1>Willkommen zur√ºck, Pirat!</h1>

        <div id="messageBox"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" placeholder="Dein Piratenname" required>
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" placeholder="Geheimes Passwort" required>
            </div>

            <div class="loading" id="loadingIndicator">
                <span class="spinner"></span>
                Einloggen...
            </div>

            <button type="submit" class="btn" id="loginBtn">
                ‚öì Einloggen
            </button>

            <button type="button" class="btn btn-secondary" id="guestBtn">
                üë§ Als Gast spielen
            </button>
        </form>

        <div class="links">
            <p>Noch kein Konto? <a href="register.html">Jetzt registrieren</a></p>
            <p><a href="/">Zur√ºck zur Startseite</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const messageBox = document.getElementById('messageBox');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showMessage('Bitte f√ºllen Sie alle Felder aus.', 'error');
                    return;
                }

                setLoadingState(true);

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        localStorage.setItem('currentUser', JSON.stringify(data.user));
                        showMessage('‚úÖ Erfolgreich eingeloggt! Weiterleitung...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        showMessage('‚ùå ' + data.message, 'error');
                    }
                } catch (error) {
                    console.error('Login Fehler:', error);
                    showMessage('‚ùå Verbindungsfehler. Bitte versuchen Sie es sp√§ter erneut.', 'error');
                } finally {
                    setLoadingState(false);
                }
            });

            document.getElementById('guestBtn').addEventListener('click', function() {
                // Guest-Login erstellen
                const guestUser = {
                    id: Date.now(),
                    username: 'Gast_' + Math.random().toString(36).substr(2, 5),
                    prename: 'Gast',
                    surname: 'Benutzer',
                    avatar: 'avatar1.jpeg',
                    totalGoldtaler: 0,
                    role: 'guest'
                };
                
                localStorage.setItem('currentUser', JSON.stringify(guestUser));
                showMessage('‚úÖ Als Gast angemeldet!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'categories.html';
                }, 1000);
            });

            function setLoadingState(loading) {
                loginBtn.disabled = loading;
                loadingIndicator.style.display = loading ? 'block' : 'none';
            }

            function showMessage(text, type) {
                messageBox.innerHTML = `<div class="message ${type}">${text}</div>`;
            }

            // Enter-Taste Support
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !loginBtn.disabled) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
